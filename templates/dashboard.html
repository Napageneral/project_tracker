{% extends "base.html" %}

{% block content %}
<h1>Dashboard</h1>
<table class="table">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Creator</th>
            <th>Current Stage</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.project_name }}</td>
            <td>{{ project.creator_name }}</td>
            <td>{{ project.current_stage }}</td>
            <td>
                <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-sm btn-primary">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
